<app-sidebar></app-sidebar>
<app-user-nav-bar [menuName]="menuName"></app-user-nav-bar>
<div class="container-form">
  <div class="col-12 col-md-12 col-lg-6 col-xl-6">
    <div class="mb-5 mt-4 pb-5 ms-4">
      <form
        class="needs-validation"
        (ngSubmit)="saveNewEmployee()"
        [formGroup]="employeeForm"
        #formDir="ngForm"
        [ngClass]="{
          'was-validated':
            employeeForm.invalid && formDir.submitted && !formSended
        }"
      >
        <div class="form-employee">
          <div class="form-group mt-4 me-4 ms-4">
            <label for="name-employee">NOME</label>
            <input
              _ngcontent-hsb-c145
              id="name-employee"
              type="text"
              name="name-employee"
              formControlName="name"
              class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched form-control"
              style="width: 100%"
              placeholder="Nome"
              required
            />
            <div *ngIf="name.invalid && formDir.submitted && !formSended">
              <small *ngIf="name.errors?.['required']" class="alert-required"
                >O nome do funcionário é obrigatório.
              </small>
            </div>
          </div>
          <div class="form-group mt-4 me-4 ms-4">
            <label for="farm-employee">FAZENDA</label>
            <select
              style="height: 3.3rem"
              class="form-control"
              id="farm-employee"
              name="farm-employee"
              formControlName="farmId"
              required
            >
              <option selected disabled value="">Selecione a fazenda</option>
              <option *ngFor="let farm of farmFromCompany" [value]="farm.id">
                {{ farm.id + " - " + farm.name }}
              </option>
            </select>
            <div *ngIf="farmId.invalid && formDir.submitted && !formSended">
              <small *ngIf="farmId.errors?.['required']" class="alert-required"
                >A fazenda é obrigatória.
              </small>
            </div>
          </div>
          <div class="form-group mt-4 me-4 ms-4">
            <label for="cpf-employee">CPF</label>
            <input
              _ngcontent-hsb-c145
              id="cpf-employee"
              type="text"
              name="cpf-employee"
              formControlName="cpf"
              class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched form-control"
              style="width: 100%"
              placeholder="CPF"
              [mask]="'000.000.000-99'"
              required
            />
            <div *ngIf="cpf.invalid && formDir.submitted && !formSended">
              <small *ngIf="cpf.errors?.['pattern']"
                >O CPF precisa corresponder a um formato válido.
              </small>
              <small *ngIf="cpf.errors?.['required']" class="alert-required"
                >O CPF é obrigatório.
              </small>
            </div>
          </div>
          <div class="form-group mt-4 me-4 ms-4">
            <label for="phone-employee">TELEFONE</label>
            <input
              _ngcontent-hsb-c145
              id="phone-employee"
              type="number"
              name="phone-employee"
              formControlName="telephoneNumber"
              class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched form-control"
              style="width: 100%"
              placeholder="Telefone"
              [mask]="'(00)00000-0009'"
              required
            />
            <div
              *ngIf="
                telephoneNumber.invalid && formDir.submitted && !formSended
              "
            >
              <small *ngIf="telephoneNumber.errors?.['pattern']"
                >O Telefone precisa corresponder ao formato (XX)12345-1234.
              </small>
              <small
                *ngIf="telephoneNumber.errors?.['required']"
                class="alert-required"
                >O telefone é obrigatório.
              </small>
            </div>
          </div>
          <div class="form-group mt-4 me-4 ms-4">
            <label for="occupation-employee">FUNÇÃO PRINCIPAL</label>
            <input
              _ngcontent-hsb-c145
              id="occupation-employee"
              type="text"
              name="occupation-employee"
              formControlName="job"
              class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched form-control"
              style="width: 100%"
              placeholder="Função principal"
              required
            />
            <div *ngIf="job.invalid && formDir.submitted && !formSended">
              <small *ngIf="job.errors?.['required']" class="alert-required"
                >O cargo é obrigatório.
              </small>
            </div>
          </div>
          <div class="form-group mt-4 me-4 ms-4">
            <label for="active-employee">ATIVO</label>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
            </div>
          </div>
        </div>
        <div class="container-btn-register mt-4">
          <app-button [text]="btnName" class="btn-register"></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
