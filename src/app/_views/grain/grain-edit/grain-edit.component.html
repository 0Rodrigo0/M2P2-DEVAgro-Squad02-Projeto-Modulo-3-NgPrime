<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
  crossorigin="anonymous"
/>
<app-sidebar></app-sidebar>
<app-user-nav-bar [menuName]="menuName"></app-user-nav-bar>
<div class="container-form">
  <div class="col-12 col-md-12 col-lg-6 col-xl-6">
    <div class="mb-5 mt-4 pb-5 ms-4">
      <form
        class="needs-validation"
        [formGroup]="grainForm"
        name="grainForm"
        (ngSubmit)="updateGrain()"
        #formDir="ngForm"
        [ngClass]="{
          'was-validated': grainForm.invalid && formDir.submitted && !formSended
        }"
      >
        <div class="form-grain">
          <div class="form-group mt-4 me-4 ms-4">
            <label for="nameGrain">NOME</label>
            <input
              _ngcontent-hsb-c145
              id="nameGrain"
              type="text"
              id="nameGrain"
              formControlName="name"
              class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched form-control"
              style="width: 100%"
              placeholder="Nome do Grão"
              [(ngModel)]="grain.name"
              required
            />
          </div>

          <div class="form-group mt-4 me-4 ms-4">
            <label for="farm">FAZENDA QUE PRODUZ</label>
            <select
              style="height: 3.3rem"
              class="form-control"
              id="farm"
              name="farm"
              formControlName="farmProducesId"
            >
              <option
                *ngFor="let farm of companies"
                [value]="farm.id"
                [selected]="farm.id == grainFarmId ? true : null"
              >
                {{ farm.id + " - " + farm.name }}
              </option>
            </select>
          </div>
          <div class="form-group mt-4 me-4 ms-4">
            <label for="harvestForecast">PREVISÃO DE COLHEITA</label>
            <input
              _ngcontent-hsb-c145
              type="date"
              id="harvestForecast"
              formControlName="nextHarvestDate"
              name="harvestForecast"
              class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched form-control"
              style="width: 100%"
              placeholder="dd/mm/aaaa"
              [(ngModel)]="grain.nextHarvestDate"
              required
            />
          </div>

          <div class="form-group mt-4 me-4 ms-4">
            <label for="additionalInformation">INFORMAÇÕES ADICIONAIS</label>
            <input
              _ngcontent-hsb-c145
              type="text"
              id="additionalInformation"
              formControlName="additionalInformation"
              name="additionalInformation"
              class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched form-control"
              style="width: 100%"
              placeholder="Informações"
              [(ngModel)]="grain.additionalInformation"
              required
            />
          </div>

          <div class="form-group mt-4 me-4 ms-4">
            <label for="photo">FOTO</label>
          </div>
          <div class="container-photo col-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group mt-4 mb-4 me-4 ms-4">
              <div class="btnPhoto input-group input-group-lg">
                <label class="btn btn-default btn-file">
                  <i class="fas fa-file"></i>
                  <input
                    _ngcontent-hsb-c145
                    type="file"
                    name="photo"
                    class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched form-control"
                    style="width: 100%"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg"
                    required
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="container-btn-register mt-4">
          <app-button [text]="'Editar'" class="btn-register"></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
